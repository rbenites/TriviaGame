<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset style-->
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/reset.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My own CSS stylesheet -->
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css" media="screen">
    <!--JavaScript-->
    <script src="../TriviaGame/assets/javascript/app.js"></script>
</head>

<body>

    <div class="container-fluid text-center">
        <h1>Totally Trivial Trivia</h1>
        <div id="action">
            <button type="button" class="btn btn-primary" id="start_button">Start</button>
        </div>
        <div class="container-fluid text-center">
            <div id="time-remaining"></div>
        </div>
        <div class="container-fluid text-center">
            <div id="question"></div>
        </div>
        <div class="container-fluid text-center">
            <div id="answers"></div>
            <div>
                <button type="button" class="btn btn-light btn-lg btn-block active" id="0"></button>
            </div>
            <div>
                <button type="button" class="btn btn-light btn-lg btn-block active" id="1"></button>
            </div>
            <div>
                <button type="button" class="btn btn-light btn-lg btn-block active" id="2"></button>
            </div>
            <div>
                <button type="button" class="btn btn-light btn-lg btn-block active" id="3"></button>
            </div>
        </div>
        <div id="correct_incorrect"></div>
    </div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
